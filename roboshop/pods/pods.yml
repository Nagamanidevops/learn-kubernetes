---
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
    component: frontend
spec:
  containers:
    - name: frontend
      image: gnagamani/frontend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-roboshop
spec:
  type: NodePort
  selector:
    component: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
